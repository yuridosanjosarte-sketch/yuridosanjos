<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gallery | Yuri dos Anjos</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#0d0d0d;
color:#f5f5f5;
font-family:'Inter',sans-serif;
overflow-x:hidden;
}

/* HEADER */

header{
text-align:center;
padding:60px 10%;
background:#000;
}

header h1{
font-family:'Cinzel',serif;
font-size:42px;
letter-spacing:6px;
}

/* BACK BUTTON */

.back-btn{
position:fixed;
top:25px;
left:25px;
background:#c49b3d;
color:#000;
padding:10px 20px;
text-decoration:none;
font-weight:600;
z-index:1000;
transition:0.3s;
}

.back-btn:hover{
background:#e0b94f;
}

/* GALLERY SECTION */

.gallery{
padding:140px 10%;
}

/* ART BLOCK */

.art-piece{
max-width:1000px;
margin:0 auto 220px auto;
text-align:center;
}

/* IMAGE CONTAINER */

.art-image{
position:relative;
overflow:hidden;
}

/* CINEMATIC ZOOM LIKE HERO */

.art-image::before{
content:"";
position:absolute;
inset:0;
background:inherit;
background-size:cover;
background-position:center;
animation:slowZoom 32s ease-in-out infinite alternate;
z-index:0;
}

.art-image img{
width:100%;
display:block;
position:relative;
z-index:1;
animation:slowZoom 32s ease-in-out infinite alternate;
}

@keyframes slowZoom{
from{transform:scale(1);}
to{transform:scale(1.08);}
}

/* TITLE */

.art-piece h2{
margin-top:40px;
font-family:'Cinzel',serif;
letter-spacing:4px;
}

/* LIGHTBOX */

.lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,0.97);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
visibility:hidden;
transition:opacity 0.6s ease;
z-index:2000;
}

.lightbox.active{
opacity:1;
visibility:visible;
}

.lightbox img{
max-width:85%;
max-height:85%;
animation:cinemaZoom 40s ease-in-out infinite alternate;
}

@keyframes cinemaZoom{
0%{transform:scale(1);}
100%{transform:scale(1.18);}
}

/* CLOSE BUTTON */

.close{
position:absolute;
top:40px;
right:60px;
font-size:40px;
color:#fff;
cursor:pointer;
}

</style>
</head>
<body>

<a href="index.html" class="back-btn">Back to Home</a>

<header>
<h1>Gallery</h1>
</header>

<section class="gallery">

<div class="art-piece">
<div class="art-image">
<img src="Etsá Ara.jpg" alt="Etsá Ara">
</div>
<h2>Etsá Ara – Eyes of the Sky</h2>
</div>

<div class="art-piece">
<div class="art-image">
<img src="Ipytuẽ.jpg" alt="Ipytuẽ">
</div>
<h2>Ipytuẽ – Breathe</h2>
</div>

<div class="art-piece">
<div class="art-image">
<img src="Djera Poty.jpg" alt="Djera Poty">
</div>
<h2>Djera Poty</h2>
</div>

<div class="art-piece">
<div class="art-image">
<img src="Harmonia.jpg" alt="Harmonia">
</div>
<h2>Harmonia</h2>
</div>

<div class="art-piece">
<div class="art-image">
<img src="Mariposa.jpg" alt="Mariposa">
</div>
<h2>Mariposa</h2>
</div>

<div class="art-piece">
<div class="art-image">
<img src="Kiririndju.jpg" alt="Kiririndju">
</div>
<h2>Kiririndju</h2>
</div>

<div class="art-piece">
<div class="art-image">
<img src="O Espírito.png" alt="O Espírito">
</div>
<h2>The Spirit</h2>
</div>

<div class="art-piece">
<div class="art-image">
<img src="Kangwaá Owy.jpg" alt="Kangwaá Owy">
</div>
<h2>Kangwaá Owy</h2>
</div>

<div class="art-piece">
<div class="art-image">
<img src="Obras e autor.jpg" alt="Artist and Works">
</div>
<h2>Artist & Works</h2>
</div>

</section>

<div class="lightbox" id="lightbox">
<span class="close">&times;</span>
<img src="" id="lightbox-img">
</div>

<script>

const images = document.querySelectorAll(".art-image img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.querySelector(".close");

images.forEach(img=>{
img.addEventListener("click",()=>{
lightbox.classList.add("active");
lightboxImg.src = img.src;
});
});

closeBtn.addEventListener("click",()=>{
lightbox.classList.remove("active");
});

lightbox.addEventListener("click",(e)=>{
if(e.target !== lightboxImg){
lightbox.classList.remove("active");
}
});

</script>

</body>
</html>
