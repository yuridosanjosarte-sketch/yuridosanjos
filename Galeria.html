<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Yuri dos Anjos</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        *{margin:0;padding:0;box-sizing:border-box;}

        body{
            font-family:'Inter',sans-serif;
            background:#0d0d0d;
            color:#f5f5f5;
            overflow-x:hidden;
        }

        /* HEADER */
        .header{
            text-align:center;
            padding:100px 20px 40px;
        }

        .header h1{
            font-family:'Playfair Display',serif;
            font-size:3.2rem;
            letter-spacing:3px;
            margin-bottom: 10px;
        }

        .header p{
            color:#888;
            font-size: 1.1rem;
        }

        /* FILTERS - Adicionado para funcionar com seu JS */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .filter-btn {
            padding: 10px 25px;
            border: 1px solid #333;
            background: transparent;
            color: #aaa;
            cursor: pointer;
            transition: .3s;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .filter-btn.active, .filter-btn:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* GALLERY */
        .gallery{
            width:90%;
            max-width:1400px;
            margin:auto;
            display:grid;
            grid-template-columns:repeat(auto-fill, minmax(320px, 1fr));
            gap:30px;
            padding-bottom:120px;
        }

        /* CARD */
        .card{
            position:relative;
            overflow:hidden;
            border-radius:8px;
            cursor:pointer;
            /* Efeito de entrada */
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card img{
            width:100%;
            height:420px;
            object-fit:cover;
            display: block;
            transition:transform .6s ease;
        }

        .card:hover img{
            transform:scale(1.05);
        }

        .card-info{
            position:absolute;
            bottom:0;
            width:100%;
            padding:25px;
            background:linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .card-info h3{
            font-family:'Playfair Display',serif;
            font-size:1.2rem;
            font-weight: 500;
        }

        /* MODAL */
        .modal{
            position:fixed;
            inset:0;
            background:rgba(0,0,0,.95);
            display:none; /* Alterado via JS para flex */
            justify-content:center;
            align-items:center;
            z-index:9999;
            padding: 20px;
        }

        .modal img{
            max-width:100%;
            max-height:90vh;
            border-radius:4px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .close{
            position:absolute;
            top:20px;
            right:30px;
            font-size:3rem;
            color: white;
            cursor:pointer;
            line-height: 1;
        }

        /* RESPONSIVE */
        @media(max-width:768px){
            .header h1{font-size:2.2rem;}
            .card img{height:350px;}
            .gallery { gap: 15px; }
        }
    </style>
</head>
<body>

<header class="header">
    <h1>Galeria</h1>
    <p>Realismo Contemporâneo Indígena</p>
</header>

<div class="filters">
    <button class="filter-btn active" onclick="filterSelection('all', this)">Todas</button>
    <button class="filter-btn" onclick="filterSelection('oil', this)">Óleo</button>
    <button class="filter-btn" onclick="filterSelection('acrylic', this)">Acrílica</button>
</div>

<section class="gallery" id="galleryGrid">
    <div class="card oil" onclick="openModal(this)">
        <img src="A Criança e o pássaro.jpg" alt="A Criança e o pássaro">
        <div class="card-info">
            <h3>A Criança e o pássaro</h3>
        </div>
    </div>

    <div class="card oil" onclick="openModal(this)">
        <img src="A criança e o pássaro 2.jpg" alt="A criança e o pássaro 2">
        <div class="card-info">
            <h3>A criança e o pássaro 2</h3>
        </div>
    </div>

    <div class="card acrylic" onclick="openModal(this)">
        <img src="Mariposa.jpg" alt="Mariposa">
        <div class="card-info">
            <h3>A Mariposa</h3>
        </div>
    </div>

    <div class="card oil" onclick="openModal(this)">
        <img src="Djera Poty.jpg" alt="Djera Poty">
        <div class="card-info"><h3>Djera Poty</h3></div>
    </div>
</section>

<div class="modal" id="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img id="modalImg" src="" onclick="event.stopPropagation()">
</div>

<script>
    /* FILTRO */
    function filterSelection(category, btn) {
        const cards = document.querySelectorAll('.card');
        const buttons = document.querySelectorAll('.filter-btn');

        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        cards.forEach(card => {
            if (category === 'all') {
                card.style.display = 'block';
            } else {
                card.style.display = card.classList.contains(category) ? 'block' : 'none';
            }
        });
    }

    /* MODAL */
    function openModal(card) {
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImg");
        const imgSrc = card.querySelector("img").src;
        
        modalImg.src = imgSrc;
        modal.style.display = "flex";
        document.body.style.overflow = "hidden"; // Trava o scroll ao abrir
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
        document.body.style.overflow = "auto"; // Libera o scroll
    }

    /* SCROLL REVEAL (Intersection Observer) */
    const observerOptions = {
        threshold: 0.1
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
            }
        });
    }, observerOptions);

    document.querySelectorAll('.card').forEach(card => {
        observer.observe(card);
    });
</script>

</body>
</html>
