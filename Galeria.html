<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#0d0d0d;
color:#f5f5f5;
font-family:'Inter',sans-serif;
overflow-x:hidden;
}

/* HEADER */

header{
text-align:center;
padding:60px 10%;
background:#000;
}

header h1{
font-family:'Cinzel',serif;
font-size:42px;
letter-spacing:6px;
}

/* BOTÃO VOLTAR */

.back-btn{
position:fixed;
top:25px;
left:25px;
background:#c49b3d;
color:#000;
padding:10px 20px;
text-decoration:none;
font-weight:600;
z-index:1000;
transition:0.3s;
}

.back-btn:hover{
background:#e0b94f;
}

/* GALERIA GRID */

.gallery{
padding:120px 8%;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:80px;
}

.gallery .art{
overflow:hidden;
position:relative;
cursor:pointer;
}

.gallery .art img{
width:100%;
transition:transform 0.3s ease;
transform-origin:center center;
}

/* LIGHTBOX */

.lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,0.95);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
visibility:hidden;
transition:opacity 0.6s ease;
z-index:2000;
}

.lightbox.active{
opacity:1;
visibility:visible;
}

.lightbox img{
max-width:85%;
max-height:85%;
animation:cinemaZoom 28s ease-in-out infinite alternate;
}

@keyframes cinemaZoom{
0%{
transform:scale(1);
}
100%{
transform:scale(1.18);
}
}

/* FECHAR */

.close{
position:absolute;
top:40px;
right:50px;
font-size:40px;
color:#fff;
cursor:pointer;
}

</style>
</head>
<body>

<a href="index.html" class="back-btn">Voltar</a>

<header>
<h1>Galeria</h1>
</header>

<section class="gallery">

<div class="art"><img src="Etsá Ara.jpg"></div>
<div class="art"><img src="Ipytuẽ.jpg"></div>

<div class="art"><img src="Mariposa.jpg"></div>
<div class="art"><img src="Kiririndju.jpg"></div>
<div class="art"><img src="O Espírito.jpg"></div>
<div class="art"><img src="Kangwaá Owy.jpg"></div>
<div class="art"><img src="Obras e autor.jpg"></div>

</section>

<div class="lightbox" id="lightbox">
<span class="close">&times;</span>
<img src="" id="lightbox-img">
</div>

<script>

const images = document.querySelectorAll(".gallery img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.querySelector(".close");

/* LIGHTBOX */
images.forEach(img=>{
img.addEventListener("click",()=>{
lightbox.classList.add("active");
lightboxImg.src = img.src;
});
});

closeBtn.addEventListener("click",()=>{
lightbox.classList.remove("active");
});

lightbox.addEventListener("click",(e)=>{
if(e.target !== lightboxImg){
lightbox.classList.remove("active");
}
});

/* ZOOM DINÂMICO NO MOUSE (GRID) */

const zoomArts = document.querySelectorAll(".gallery .art");

zoomArts.forEach(art => {

  const img = art.querySelector("img");

  art.addEventListener("mousemove", (e) => {

    const rect = art.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const xPercent = (x / rect.width) * 100;
    const yPercent = (y / rect.height) * 100;

    img.style.transformOrigin = `${xPercent}% ${yPercent}%`;
    img.style.transform = "scale(2.2)";

  });

  art.addEventListener("mouseleave", () => {

    img.style.transform = "scale(1)";
    img.style.transformOrigin = "center center";

  });

});

</script>
