<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria | Yuri dos Anjos</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#0d0d0d;
color:#f5f5f5;
font-family:'Inter',sans-serif;
overflow-x:hidden;
}

/* BOTÃO VOLTAR */

.back-btn{
position:fixed;
top:25px;
left:25px;
background:#c49b3d;
color:#000;
padding:10px 20px;
text-decoration:none;
font-weight:600;
z-index:1000;
transition:0.3s;
}

.back-btn:hover{
background:#e0b94f;
}

/* HEADER */

header{
text-align:center;
padding:100px 10% 60px 10%;
background:#000;
}

header h1{
font-family:'Cinzel',serif;
font-size:42px;
letter-spacing:6px;
}

/* SEÇÃO OBRA */

.art-section{
width:100%;
padding:120px 10%;
display:flex;
flex-direction:column;
align-items:center;
gap:40px;
border-bottom:1px solid #111;
}

.art-section img{
width:100%;
max-width:900px;
transition:transform 0.6s ease;
cursor:pointer;
}

.art-section img:hover{
transform:scale(1.03);
}

.art-title{
font-family:'Cinzel',serif;
font-size:24px;
letter-spacing:3px;
opacity:0.85;
}

/* LIGHTBOX */

.lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,0.95);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
visibility:hidden;
transition:opacity 0.6s ease;
z-index:2000;
}

.lightbox.active{
opacity:1;
visibility:visible;
}

.lightbox img{
max-width:85%;
max-height:85%;
animation:cinemaZoom 28s ease-in-out infinite alternate;
}

@keyframes cinemaZoom{
0%{
transform:scale(1);
}
100%{
transform:scale(1.18);
}
}

.close{
position:absolute;
top:40px;
right:50px;
font-size:40px;
color:#fff;
cursor:pointer;
}

</style>
</head>
<body>

<a href="index.html" class="back-btn">Voltar</a>

<header>
<h1>Galeria</h1>
</header>

<!-- OBRA 1 -->
<section class="art-section">
<img src="Etsá Ara.jpg" class="open-lightbox">
<div class="art-title">Etsá Ara</div>
</section>

<!-- OBRA 2 -->
<section class="art-section">
<img src="Ipytuẽ.jpg" class="open-lightbox">
<div class="art-title">Ipytuẽ</div>
</section>

<!-- OBRA 3 -->
<section class="art-section">
<img src="Djera Poty.jpg" class="open-lightbox">
<div class="art-title">Djera Poty</div>
</section>

<!-- OBRA 4 -->
<section class="art-section">
<img src="Harmonia.jpg" class="open-lightbox">
<div class="art-title">Harmonia</div>
</section>

<!-- OBRA 5 -->
<section class="art-section">
<img src="Mariposa.jpg" class="open-lightbox">
<div class="art-title">Mariposa</div>
</section>

<!-- OBRA 6 -->
<section class="art-section">
<img src="Kiririndju.jpg" class="open-lightbox">
<div class="art-title">Kiririndju</div>
</section>

<!-- OBRA 7 -->
<section class="art-section">
<img src="O Espírito.jpg" class="open-lightbox">
<div class="art-title">O Espírito</div>
</section>

<!-- OBRA 8 -->
<section class="art-section">
<img src="Kangwaá Owy.jpg" class="open-lightbox">
<div class="art-title">Kangwaá Owy</div>
</section>

<!-- OBRA 9 -->
<section class="art-section">
<img src="Obras e autor.jpg" class="open-lightbox">
<div class="art-title">Obras e Autor</div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
<span class="close">&times;</span>
<img src="" id="lightbox-img">
</div>

<script>

const images = document.querySelectorAll(".open-lightbox");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.querySelector(".close");

images.forEach(img=>{
img.addEventListener("click",()=>{
lightbox.classList.add("active");
lightboxImg.src = img.src;
});
});

closeBtn.addEventListener("click",()=>{
lightbox.classList.remove("active");
});

lightbox.addEventListener("click",(e)=>{
if(e.target !== lightboxImg){
lightbox.classList.remove("active");
}
});

</script>

</body>
</html>
