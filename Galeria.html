<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Galeria | Yuri dos Anjos</title>
<meta name="description" content="Galeria oficial do artista Yuri dos Anjos - Realismo Contemporâneo Indígena">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    background:#0d0d0d;
    color:#f5f5f5;
    overflow-x:hidden;
}

/* HEADER */
.header{
    text-align:center;
    padding:100px 20px 60px;
}

.header h1{
    font-family:'Playfair Display',serif;
    font-size:3rem;
    letter-spacing:4px;
}

.header p{
    margin-top:10px;
    color:#888;
    letter-spacing:2px;
}

/* GALLERY */
.gallery{
    width:90%;
    max-width:1400px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:40px;
    padding-bottom:120px;
}

/* CARD */
.card{
    position:relative;
    overflow:hidden;
    border-radius:18px;
    cursor:pointer;
    transform:translateY(40px);
    opacity:0;
    transition:all .6s ease;
}

.card.show{
    transform:translateY(0);
    opacity:1;
}

.card img{
    width:100%;
    height:420px;
    object-fit:cover;
    transition:transform .6s ease;
}

.card:hover img{
    transform:scale(1.05);
}

.card-info{
    position:absolute;
    bottom:0;
    width:100%;
    padding:25px;
    background:linear-gradient(to top,rgba(0,0,0,.85),transparent);
}

.card-info h3{
    font-family:'Playfair Display',serif;
    font-size:1.2rem;
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.modal img{
    max-width:90%;
    max-height:85%;
    border-radius:14px;
}

.close{
    position:absolute;
    top:30px;
    right:40px;
    font-size:2.5rem;
    cursor:pointer;
}

/* RESPONSIVO */
@media(max-width:768px){
    .header h1{font-size:2rem;}
    .card img{height:300px;}
}

</style>
</head>

<body>

<header class="header">
    <h1>GALERIA</h1>
    <p>Realismo Contemporâneo Indígena</p>
</header>

<section class="gallery">

<div class="card" onclick="openModal(this)">
<img src="A Criança e o pássaro.jpg" alt="A Criança e o pássaro - Yuri dos Anjos" loading="lazy">
<div class="card-info"><h3>A Criança e o Pássaro</h3></div>
</div>

<div class="card" onclick="openModal(this)">
<img src="A criança e o pássaro 2.jpg" alt="A Criança e o pássaro 2 - Yuri dos Anjos" loading="lazy">
<div class="card-info"><h3>A Criança e o Pássaro II</h3></div>
</div>

<div class="card" onclick="openModal(this)">
<img src="Mariposa.jpg" alt="Mariposa - Yuri dos Anjos" loading="lazy">
<div class="card-info"><h3>Mariposa</h3></div>
</div>

<div class="card" onclick="openModal(this)">
<img src="Djera Poty.jpg" alt="Djera Poty - Yuri dos Anjos" loading="lazy">
<div class="card-info"><h3>Djera Poty</h3></div>
</div>

<div class="card" onclick="openModal(this)">
<img src="Etsá Ara.jpg" alt="Etsá Ara - Yuri dos Anjos" loading="lazy">
<div class="card-info"><h3>Etsá Ara</h3></div>
</div>

<div class="card" onclick="openModal(this)">
<img src="Harmonia.jpg" alt="Harmonia - Yuri dos Anjos" loading="lazy">
<div class="card-info"><h3>Harmonia</h3></div>
</div>

<div class="card" onclick="openModal(this)">
<img src="Ipyutẽ.jpg" alt="Ipyutẽ - Yuri dos Anjos" loading="lazy">
<div class="card-info"><h3>Ipyutẽ</h3></div>
</div>

<div class="card" onclick="openModal(this)">
<img src="Kangwaá Owy.jpg" alt="Kangwá Owy - Yuri dos Anjos" loading="lazy">
<div class="card-info"><h3>Kangwá Owy</h3></div>
</div>

<div class="card" onclick="openModal(this)">
<img src="Kiririndju.jpg" alt="Kiririndju - Yuri dos Anjos" loading="lazy">
<div class="card-info"><h3>Kiririndju</h3></div>
</div>

<div class="card" onclick="openModal(this)">
<img src="O Espírito.jpg" alt="O Espírito - Yuri dos Anjos" loading="lazy">
<div class="card-info"><h3>O Espírito</h3></div>
</div>

</section>

<div class="modal" id="modal">
<span class="close" onclick="closeModal()">&times;</span>
<img id="modalImg" alt="Imagem ampliada">
</div>

<script>

function openModal(card){
    const modal=document.getElementById("modal");
    const modalImg=document.getElementById("modalImg");
    modal.style.display="flex";
    modalImg.src=card.querySelector("img").src;
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}

const observer=new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){
            entry.target.classList.add('show');
        }
    });
},{threshold:0.2});

document.querySelectorAll('.card').forEach(card=>{
    observer.observe(card);
});

</script>

</body>
</html>
