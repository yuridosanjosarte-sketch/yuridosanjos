<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gallery | Yuri dos Anjos</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#0d0d0d;
color:#f5f5f5;
font-family:'Inter',sans-serif;
overflow-x:hidden;
}

/* HEADER */

header{
text-align:center;
padding:60px 10%;
background:#000;
}

header h1{
font-family:'Cinzel',serif;
font-size:42px;
letter-spacing:6px;
}

/* BACK BUTTON */

.back-btn{
position:fixed;
top:25px;
left:25px;
background:rgba(196,155,61,0.9);
color:#000;
padding:8px 18px;
text-decoration:none;
font-weight:500;
font-size:14px;
border-radius:30px;
backdrop-filter: blur(6px);
transition:all 0.3s ease;
z-index:1000;
}

.back-btn:hover{
background:#e0b94f;
transform:translateY(-2px);
}

/* GALLERY SECTION */

.gallery{
padding:140px 10%;
}

/* ART BLOCK */

.art-piece{
max-width:1000px;
margin:0 auto 220px auto;
text-align:center;
}

/* IMAGE CONTAINER */

.art-image{
position:relative;
overflow:hidden;
cursor:default;
}
/* N√çVEL M√ÅXIMO ABSOLUTO ‚Äì RESPIRA√á√ÉO IMPERCEPT√çVEL */

.art-image img{
width:100%;
display:block;
transform-origin:50% 35%;
filter:brightness(0.98);
animation: contemplativeZoom 180s ease-in-out infinite alternate;
will-change: transform;
}

@keyframes contemplativeZoom{
0%{
transform:scale(1);
}
100%{
transform:scale(1.05);
}
}
/* TITLE */

.art-piece h2{
margin-top:40px;
font-family:'Cinzel',serif;
letter-spacing:4px;
}

/* LIGHTBOX */

.lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,0.97);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
visibility:hidden;
transition:opacity 0.6s ease;
z-index:2000;
}

.lightbox.active{
opacity:1;
visibility:visible;
}

.lightbox img{
max-width:85%;
max-height:85%;
animation:cinemaZoom 40s ease-in-out infinite alternate;
}

@keyframes cinemaZoom{
0%{transform:scale(1);}
100%{transform:scale(1.18);}
}

/* CLOSE BUTTON */

.close{
position:absolute;
top:40px;
right:60px;
font-size:40px;
color:#fff;
cursor:pointer;
}

/* MOBILE REFINEMENT */

@media (max-width: 480px){

  .back-btn{
    top:12px;
    left:12px;
    padding:5px 12px;
    font-size:11px;
  }

  header{
    padding:90px 8% 40px 8%;
  }

  header h1{
    font-size:30px;
    letter-spacing:4px;
  }

}  

</style>
</head>
<body>

<a href="index.html" class="back-btn">Back to Home</a>

<header>
<h1>Gallery</h1>
</header>

<section class="gallery">

<div class="art-piece">
<div class="art-image">
<img src="Ets√° Ara.jpg" alt="Ets√° Ara">
</div>
<h2>Ets√° Ara ‚Äì Eyes of the Sky</h2>
</div>

<div class="art-piece">
<div class="art-image">
<img src="O Esp√≠rito.png" alt="O Esp√≠rito">
</div>
<h2>The Spirit</h2>
</div>
  
<div class="art-piece">
<div class="art-image">
<img src="Ipytu·∫Ω.jpg" alt="Ipytu·∫Ω">
</div>
<h2>Ipytu·∫Ω ‚Äì Breathe</h2>
</div>

<div class="art-piece">
<div class="art-image">
<img src="Kiririndju.jpg" alt="Kiririndju">
</div>
<h2>Kiririndju</h2>
</div>
  
<div class="art-piece">
<div class="art-image">
<img src="Djera Poty.jpg" alt="Djera Poty">
</div>
<h2>Djera Poty</h2>
</div>

<div class="art-piece">
<div class="art-image">
<img src="Mariposa.jpg" alt="Mariposa">
</div>
<h2>Mariposa</h2>
</div>

<div class="art-piece">
<div class="art-image">
<img src="Obras e autor.jpg" alt="Artist and Works">
</div>
<h2>Artist & Works</h2>
</div>

</section>

<div class="lightbox" id="lightbox">
<span class="close">&times;</span>
<img src="" id="lightbox-img">
</div>

<script>

const images = document.querySelectorAll(".art-image img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.querySelector(".close");

images.forEach(img=>{
img.addEventListener("click",()=>{
lightbox.classList.add("active");
lightboxImg.src = img.src;
});
});

closeBtn.addEventListener("click",()=>{
lightbox.classList.remove("active");
});

lightbox.addEventListener("click",(e)=>{
if(e.target !== lightboxImg){
lightbox.classList.remove("active");
}
});


  
window.addEventListener("load", ()=>{

const images = document.querySelectorAll(".art-image img");

const observer = new IntersectionObserver((entries)=>{
entries.forEach(entry=>{
entry.target.style.animationPlayState =
entry.isIntersecting ? "running" : "paused";
});
},{
threshold:0.15
});

images.forEach(img=>{
observer.observe(img);

/* üî• FOR√áA CHECAGEM INICIAL */
const rect = img.getBoundingClientRect();
if(rect.top < window.innerHeight && rect.bottom > 0){
img.style.animationPlayState = "running";
}
});
});
  
</script>

</body>
</html>
