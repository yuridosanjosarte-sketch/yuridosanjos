<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Yuri dos Anjos | Indigenous Contemporary Realism</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#0d0d0d;
color:#f5f5f5;
font-family:'Inter',sans-serif;
scroll-behavior:smooth;
overflow-x:hidden;
}

/* TOPBAR */
.topbar{
background:#000;
padding:10px 6%;
display:flex;
justify-content:flex-end;
border-bottom:1px solid #222;
}

.socials{display:flex;gap:18px;}

.socials a{
color:#aaa;
font-size:18px;
transition:.3s;
}

.socials a:hover{
color:#c49b3d;
transform:translateY(-3px);
}

/* HEADER */
header{
text-align:center;
padding:60px 10%;
background:#000;
}

header h1{
font-family:'Cinzel',serif;
font-size:52px;
letter-spacing:8px;
}

header p{
margin-top:15px;
color:#aaa;
letter-spacing:3px;
}

/* NAV */
nav{
background:#111;
padding:18px;
text-align:center;
border-bottom:1px solid #222;
position:relative;
z-index:20;
}

nav a{
color:#ccc;
text-decoration:none;
margin:0 35px;
letter-spacing:3px;
font-size:13px;
}

/* ===== GOLD MENU ===== */

.menu-toggle{
display:none;
width:32px;
height:24px;
cursor:pointer;
margin:auto;
position:relative;
}

.menu-toggle span{
position:absolute;
width:32px;
height:2px;
background:#c49b3d;
box-shadow:0 0 10px rgba(196,155,61,.8);
transition:.4s;
}

.menu-toggle span:nth-child(1){top:0;}
.menu-toggle span:nth-child(2){top:11px;}
.menu-toggle span:nth-child(3){top:22px;}

nav.active span:nth-child(1){
transform:rotate(45deg) translateY(11px);
}
nav.active span:nth-child(2){opacity:0;}
nav.active span:nth-child(3){
transform:rotate(-45deg) translateY(-11px);
}

@media(max-width:768px){

.menu-toggle{display:block;margin:20px auto;}

nav a{
position:absolute;
left:50%;
transform:translateX(-50%) translateY(-20px);
opacity:0;
pointer-events:none;
}

nav a:nth-of-type(2){top:70px;}
nav a:nth-of-type(3){top:120px;}
nav a:nth-of-type(4){top:170px;}
nav a:nth-of-type(5){top:220px;}

nav.active a{
opacity:1;
pointer-events:auto;
animation:goldReveal .9s forwards;
}

}

@keyframes goldReveal{
0%{
opacity:0;
filter:blur(18px);
transform:translateX(-50%) translateY(30px) scale(.8);
text-shadow:0 0 40px rgba(196,155,61,.9);
}
100%{
opacity:1;
filter:blur(0);
transform:translateX(-50%) translateY(0);
}
}

/* HERO */
.hero{
height:95vh;
background:url('Etsá Ara.jpg') no-repeat center 38%;
background-size:cover;
background-attachment:fixed;
display:flex;
align-items:center;
justify-content:center;
position:relative;
overflow:hidden;
transform:translateZ(0);
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.65);
}

.hero-content{
position:relative;
z-index:2;
text-align:center;
opacity:0;
transform:translateX(-140px);
transition:2s;
}

.hero-content.visible{
opacity:1;
transform:translateX(0);
}

section{padding:160px 10%;}

/* GOLD DUST */
#goldDust{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
opacity:0;
transition:.6s;
z-index:5;
}

nav.active ~ #goldDust{
opacity:1;
}

</style>
</head>

<body>

<div class="topbar">
<div class="socials">
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-facebook"></i></a>
</div>
</div>

<header>
<h1>YURI DOS ANJOS</h1>
<p>INDIGENOUS CONTEMPORARY REALISM</p>
</header>

<nav>

<div class="menu-toggle">
<span></span>
<span></span>
<span></span>
</div>

<a href="#">HOME</a>
<a href="#about">ABOUT</a>
<a href="#gallery">GALLERY</a>
<a href="#contact">CONTACT</a>

</nav>

<canvas id="goldDust"></canvas>

<section class="hero">
<div class="hero-content">
<h2>Indigenous Contemporary Realism</h2>
</div>
</section>

<section id="about">
<h2>About</h2>
</section>

<section id="gallery">
<h2>Gallery</h2>
</section>

<section id="contact">
<h2>Contact</h2>
</section>

<footer>
© Yuri dos Anjos
</footer>

<script>

/* HERO ANIMATION */
const hero=document.querySelector(".hero");
const heroText=document.querySelector(".hero-content");

new IntersectionObserver(entries=>{
entries.forEach(entry=>{
heroText.classList.toggle("visible",entry.isIntersecting);
});
},{threshold:.6}).observe(hero);

/* MENU */
const toggle=document.querySelector(".menu-toggle");
const nav=document.querySelector("nav");

toggle.addEventListener("click",()=>{
nav.classList.toggle("active");
createDust();
});

/* GOLD DUST */
const canvas=document.getElementById("goldDust");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

let particles=[];

function createDust(){
particles=[];
for(let i=0;i<140;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*2+1,
vx:(Math.random()-.5)*1.5,
vy:(Math.random()-.5)*1.5,
alpha:0
});
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;
p.alpha=Math.min(p.alpha+.02,1);

ctx.beginPath();
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fillStyle=`rgba(196,155,61,${p.alpha})`;
ctx.shadowColor="#c49b3d";
ctx.shadowBlur=14;
ctx.fill();
});

requestAnimationFrame(animate);
}

animate();

</script>

</body>
</html>
