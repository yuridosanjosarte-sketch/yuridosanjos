<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Galeria | Yuri dos Anjos</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#0d0d0d;
color:#f5f5f5;
font-family:'Inter',sans-serif;
overflow-x:hidden;
}

/* BOTÃO VOLTAR */

.back-btn{
position:fixed;
top:25px;
left:25px;
background:#c49b3d;
color:#000;
padding:10px 20px;
text-decoration:none;
font-weight:600;
z-index:1000;
transition:0.3s;
}

.back-btn:hover{
background:#e0b94f;
}

/* HEADER */

header{
text-align:center;
padding:100px 10% 60px;
background:#000;
}

header h1{
font-family:'Cinzel',serif;
font-size:42px;
letter-spacing:6px;
}

/* GALERIA VERTICAL */

.gallery{
width:100%;
padding:0 8% 150px;
}

.art{
position:relative;
overflow:hidden;
margin-bottom:160px;
cursor:zoom-in;
}

.art img{
width:100%;
display:block;
animation:slowZoom 28s ease-in-out infinite alternate;
transition:transform 1.8s cubic-bezier(.22,.61,.36,1);
}

/* Nome da obra */
.art h2{
text-align:center;
margin-top:25px;
font-family:'Cinzel',serif;
letter-spacing:4px;
font-weight:400;
font-size:18px;
color:#c49b3d;
}

/* Zoom hipnotizante */
@keyframes slowZoom{
from{transform:scale(1);}
to{transform:scale(1.08);}
}

/* LIGHTBOX */

.lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,0.95);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
visibility:hidden;
transition:opacity 0.6s ease;
z-index:2000;
}

.lightbox.active{
opacity:1;
visibility:visible;
}

.lightbox img{
max-width:85%;
max-height:85%;
animation:cinemaZoom 28s ease-in-out infinite alternate;
}

@keyframes cinemaZoom{
from{transform:scale(1);}
to{transform:scale(1.18);}
}

.close{
position:absolute;
top:40px;
right:50px;
font-size:40px;
color:#fff;
cursor:pointer;
}

</style>
</head>
<body>

<a href="index.html" class="back-btn">Voltar</a>

<header>
<h1>Galeria</h1>
</header>

<section class="gallery">

<div class="art">
<img src="Etsá Ara.jpg">
<h2>Etsá Ara</h2>
</div>

<div class="art">
<img src="Ipytuẽ.jpg">
<h2>Ipytuẽ</h2>
</div>

<div class="art">
<img src="Djera Poty.jpg">
<h2>Djera Poty</h2>
</div>

<div class="art">
<img src="Harmonia.jpg">
<h2>Harmonia</h2>
</div>

<div class="art">
<img src="Mariposa.jpg">
<h2>Mariposa</h2>
</div>

<div class="art">
<img src="Kiririndju.jpg">
<h2>Kiririndju</h2>
</div>

<div class="art">
<img src="O Espírito.jpg">
<h2>O Espírito</h2>
</div>

<div class="art">
<img src="Kangwaá Owy.jpg">
<h2>Kangwaá Owy</h2>
</div>

<div class="art">
<img src="Obras e autor.jpg">
<h2>Obras e Autor</h2>
</div>

</section>

<!-- LIGHTBOX -->

<div class="lightbox" id="lightbox">
<span class="close">&times;</span>
<img src="" id="lightbox-img">
</div>

<script>

/* LIGHTBOX */

const images = document.querySelectorAll(".art img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.querySelector(".close");

images.forEach(img=>{
img.addEventListener("click",()=>{
lightbox.classList.add("active");
lightboxImg.src = img.src;
});
});

closeBtn.addEventListener("click",()=>{
lightbox.classList.remove("active");
});

lightbox.addEventListener("click",(e)=>{
if(e.target !== lightboxImg){
lightbox.classList.remove("active");
}
});

/* ZOOM FORTE SEGUINDO MOUSE */

const arts = document.querySelectorAll(".art");

arts.forEach(art => {

  const img = art.querySelector("img");

  art.addEventListener("mousemove", (e) => {

    const rect = art.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const xPercent = (x / rect.width) * 100;
    const yPercent = (y / rect.height) * 100;

    img.style.transformOrigin = `${xPercent}% ${yPercent}%`;
    img.style.transform = "scale(1.8)";

  });

  art.addEventListener("mouseleave", () => {

    img.style.transform = "";

  });

});

</script>

</body>
</html>
