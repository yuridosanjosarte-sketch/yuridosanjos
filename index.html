<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Yuri dos Anjos | Indigenous Contemporary Realism</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ================= ORIGINAL ================= */

*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#0d0d0d;
color:#f5f5f5;
font-family:'Inter',sans-serif;
scroll-behavior:smooth;
overflow-x:hidden;
}

/* TOPBAR */
.topbar{
background:#000;
padding:10px 6%;
display:flex;
justify-content:flex-end;
border-bottom:1px solid #222;
}

.socials{display:flex;gap:18px;}

.socials a{
color:#aaa;
font-size:18px;
transition:.3s;
}

.socials a:hover{
color:#c49b3d;
transform:translateY(-3px);
}

/* HEADER */
header{
text-align:center;
padding:60px 10%;
background:#000;
}

header h1{
font-family:'Cinzel',serif;
font-size:52px;
letter-spacing:8px;
}

header p{
margin-top:15px;
color:#aaa;
letter-spacing:3px;
}

/* NAV */
nav{
background:#111;
padding:18px;
text-align:center;
border-bottom:1px solid #222;
transition:.6s;
}

body:not(.menu-open) nav{
opacity:0;
pointer-events:none;
transform:translateY(-40px);
}

body.menu-open nav{
opacity:1;
transform:translateY(0);
}

nav a{
color:#ccc;
text-decoration:none;
margin:0 35px;
letter-spacing:3px;
font-size:13px;
}

/* HERO */
.hero{
height:95vh;
background:url('Etsá Ara.jpg') no-repeat center 38%;
background-size:cover;
background-attachment:fixed;
display:flex;
align-items:center;
justify-content:center;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.65);
}

.hero-content{
position:relative;
z-index:2;
text-align:center;
opacity:0;
transform:translateX(-140px);
transition:2s;
}

.hero-content.visible{
opacity:1;
transform:translateX(0);
}

section{padding:160px 10%;}

/* ================= HAMBURGER INTRO ================= */

.hamburger-intro{
position:fixed;
inset:0;
background:#0d0d0d;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
transition:1s;
}

body.menu-open .hamburger-intro{
opacity:0;
pointer-events:none;
}

.hamburger{
width:42px;
height:30px;
cursor:pointer;
position:relative;
}

.hamburger span{
position:absolute;
width:100%;
height:2px;
background:#c49b3d;
box-shadow:0 0 12px rgba(196,155,61,.9);
transition:.5s;
}

.hamburger span:nth-child(1){top:0;}
.hamburger span:nth-child(2){top:14px;}
.hamburger span:nth-child(3){bottom:0;}

</style>
</head>

<body>

<!-- INTRO HAMBURGER -->
<div class="hamburger-intro" id="hamburgerIntro">
<div class="hamburger" id="hamburgerBtn">
<span></span>
<span></span>
<span></span>
</div>
</div>

<div class="topbar">
<div class="socials">
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-facebook"></i></a>
<a href="#"><i class="fab fa-youtube"></i></a>
</div>
</div>

<header>
<h1>YURI DOS ANJOS</h1>
<p>Indigenous Contemporary Realism</p>
</header>

<nav>
<a href="#about">About</a>
<a href="#gallery">Available Works</a>
<a href="Galeria.html">Gallery</a>
<a href="#contact">Contact</a>
</nav>

<section class="hero">
<div class="hero-content">
<h2>Ancestral Memory Through Realism</h2>
<p>Oil paintings rooted in Tupi identity and spiritual memory.</p>
</div>
</section>

<footer>
© 2026 Yuri dos Anjos
</footer>

<!-- ✅ SCRIPT CORRETO -->
<script>

/* ===== MENU ONE TIME ===== */

const btn=document.getElementById("hamburgerBtn");

if(localStorage.getItem("menuOpened")){
document.body.classList.add("menu-open");
}

btn.addEventListener("click",()=>{
document.body.classList.add("menu-open");
localStorage.setItem("menuOpened","true");
});

/* HERO */

const hero=document.querySelector(".hero");
const heroText=document.querySelector(".hero-content");

new IntersectionObserver(entries=>{
entries.forEach(entry=>{
heroText.classList.toggle("visible",entry.isIntersecting);
});
},{threshold:.6}).observe(hero);

</script>

</body>
</html>
