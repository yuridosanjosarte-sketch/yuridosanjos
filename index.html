<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Yuri dos Anjos | Indigenous Contemporary Realism</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#0d0d0d;
color:#f5f5f5;
font-family:'Inter',sans-serif;
scroll-behavior:smooth;
overflow-x:hidden;
}

/* TOPBAR */
.topbar{
background:#000;
padding:10px 10%;
display:flex;
justify-content:flex-end;
align-items:center;
border-bottom:1px solid #222;
}

.socials a{
color:#aaa;
margin-left:20px;
font-size:16px;
transition:0.3s ease;
}

.socials a:hover{
color:#c49b3d;
transform:translateY(-3px);
}

/* HEADER */
header{
text-align:center;
padding:60px 10%;
background:#000;
}

header h1{
font-family:'Cinzel',serif;
font-size:52px;
letter-spacing:8px;
}

header p{
margin-top:15px;
color:#aaa;
letter-spacing:3px;
}

/* NAV */
nav{
background:#111;
padding:18px;
text-align:center;
border-bottom:1px solid #222;
}

nav a{
position:relative;
color:#ccc;
text-decoration:none;
margin:0 35px;
letter-spacing:3px;
font-size:13px;
padding-bottom:6px;
transition:color 0.3s ease;
}

nav a:hover{
color:#fff;
}

nav a::after{
content:"";
position:absolute;
left:0;
bottom:0;
width:0%;
height:2px;
background:#c49b3d;
transition:width 0.4s ease;
}

nav a:hover::after{
width:100%;
}

/* HERO */
.hero{
height:95vh;
background:url('Etsá Ara.jpg') no-repeat;
background-size:cover;
background-position:center 38%;
background-attachment:fixed;
display:flex;
align-items:center;
justify-content:center;
position:relative;
overflow:hidden;
}

.hero::before{
content:"";
position:absolute;
inset:0;
background:url('Etsá Ara.jpg') no-repeat center 38%;
background-size:cover;
animation:slowZoom 28s ease-in-out infinite alternate;
z-index:0;
}

@keyframes slowZoom{
from{transform:scale(1);}
to{transform:scale(1.06);}
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.65);
z-index:1;
}

.hero-content{
position:relative;
z-index:2;
text-align:center;
opacity:0;
transform:translateX(-140px);
transition:
transform 2.2s cubic-bezier(.22,.61,.36,1),
opacity 2.2s cubic-bezier(.22,.61,.36,1);
}

.hero-content.visible{
opacity:1;
transform:translateX(0);
}

.hero-content.hidden{
opacity:0;
transform:translateX(-160px);
}

/* SECTIONS */
section{
padding:160px 10%;
}

/* ABOUT */
#about{
display:flex;
justify-content:center;
}

.aboutcontainer{
max-width:1100px;
display:flex;
gap:60px;
flex-wrap:wrap;
align-items:center;
}

.about-image{
width:320px;
border:2px solid #c49b3d;
}

.about-text{
flex:1;
min-width:300px;
color:#ccc;
line-height:1.8;
}

/* GALLERY */
#gallery h2{
text-align:center;
font-family:'Cinzel',serif;
margin-bottom:160px;
}

.art-piece{
max-width:1000px;
margin:0 auto 220px auto;
text-align:center;
opacity:0;
transform:translateY(35px);
filter:blur(6px);
transition:
opacity 2.4s cubic-bezier(.22,.61,.36,1),
transform 2.4s cubic-bezier(.22,.61,.36,1),
filter 2.4s cubic-bezier(.22,.61,.36,1);
}

.art-piece.visible{
opacity:1;
transform:translateY(0);
filter:blur(0);
}

.art-piece img{
width:100%;
margin-bottom:60px;
transition:transform 3s ease;
}

.art-piece img:hover{
transform:scale(1.02);
}

/* BUTTON */
.button{
display:inline-block;
padding:14px 35px;
background:#c49b3d;
color:#000;
text-decoration:none;
font-weight:600;
}

.button:hover{
background:#e0b94f;
}

/* CONTACT */
#contact{
text-align:center;
}

#contact p{
color:#ccc;
}

/* FOOTER */
footer{
text-align:center;
padding:50px;
background:#000;
border-top:1px solid #222;
color:#666;
}

/* ========================= */
/* RESPONSIVO MOBILE */
/* ========================= */

@media (max-width: 768px){

  header{
    padding:40px 6%;
  }

  header h1{
    font-size:28px;
    letter-spacing:4px;
  }

  header p{
    font-size:12px;
    letter-spacing:2px;
  }

  nav{
    padding:15px 0;
  }

  nav a{
    display:block;
    margin:14px 0;
    font-size:12px;
    letter-spacing:2px;
  }

  .hero{
    height:85vh;
    background-attachment:scroll;
  }

  section{
    padding:90px 6%;
  }

  .aboutcontainer{
    flex-direction:column;
    text-align:center;
    gap:40px;
  }

  .about-image{
    width:220px;
  }

  #gallery h2{
    margin-bottom:80px;
  }

  .art-piece{
    margin-bottom:120px;
  }

  .art-piece img{
    margin-bottom:30px;
  }

}

</style>
</head>
