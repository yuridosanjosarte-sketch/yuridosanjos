<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gallery | Yuri dos Anjos</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#0b0b0b;
color:#f5f5f5;
font-family:'Inter',sans-serif;
}

/* HEADER */

.page-header{
text-align:center;
padding:80px 20px 60px 20px;
border-bottom:1px solid #1a1a1a;
}

.page-header h1{
font-family:'Cinzel',serif;
font-size:42px;
letter-spacing:6px;
}

/* GALLERY GRID */

.gallery-container{
max-width:1300px;
margin:auto;
padding:100px 8%;
}

.gallery-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:70px;
}

.art-item{
text-align:center;
transition:transform 0.6s ease;
}

.art-item img{
width:100%;
height:420px;
object-fit:cover;
transition:transform 1s ease;
}

.art-item:hover img{
transform:scale(1.04);
}

.art-title{
margin-top:20px;
font-family:'Cinzel',serif;
font-size:18px;
letter-spacing:2px;
}

.art-sub{
margin-top:6px;
font-size:14px;
color:#aaa;
}

/* BACK BUTTON */

.back-section{
text-align:center;
padding:80px 0 120px 0;
}

.back-button{
display:inline-block;
padding:14px 40px;
background:#c49b3d;
color:#000;
text-decoration:none;
font-weight:600;
letter-spacing:1px;
transition:0.3s;
}

.back-button:hover{
background:#e0b94f;
}

@media(max-width:768px){
.page-header h1{
font-size:28px;
}
}

</style>
</head>

<body>

<div class="page-header">
<h1>GALLERY</h1>
</div>

<div class="gallery-container">

<div class="gallery-grid">

<div class="art-item">
<img src="Ipytuẽ.jpg" alt="Ipytuẽ">
<div class="art-title">Ipytuẽ (Respire)</div>
<div class="art-sub">Oil on canvas · 60x80 cm · 2026</div>
</div>

<div class="art-item">
<img src="Etsá Ara.jpg" alt="Etsá Ara">
<div class="art-title">Etsá Ara</div>
<div class="art-sub">Oil on canvas · 2026</div>
</div>

<div class="art-item">
<img src="Mariposa.jpg" alt="Mariposa">
<div class="art-title">Mariposa</div>
<div class="art-sub">Oil on canvas · 2026</div>
</div>

</div>

</div>

<div class="back-section">
<a href="index.html" class="back-button">Back to Home</a>
</div>

</body>
</html>
